
spring:
  application:
    name: restaurants-service

  config:
    import:
      "optional:configserver:http://localhost:8088"
  jpa:
    show_sql: true
    defer-datasource-initialization: false
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQLDialect"
        hbm2ddl:
          auto: "update"

  datasource:
    url: "jdbc:mysql://localhost:5000/restaurants_service"
    username: "root"
    password: "123456"
